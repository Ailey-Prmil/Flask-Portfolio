<h2 class="text-primary text-capitalize">Project</h2>
{% for project in projects %}
    <div class="card card-body bg-light border-light my-2 container">
        <div class="row">
            <h3 class="col-xs-6 col-md-8 text-secondary pt-2">{{ project.title }}</h3>
            <p class="col-xs-6 col-md-4 text-secondary text-end">{{ project.date }}</p>
        </div>
        <div class="d-flex flex-wrap">
            {% for skill in project.skills_included if not loop.index > 8%}
                {% if loop.index == 7 %}
                    <div class="badge rounded-pill bg-primary-subtle text-primary m-1">+{{ loop.length - 7 }}</div>
                {% else %}    
                    <a class="badge rounded-pill bg-primary-subtle text-primary m-1" href="{{url_for('skills.skill_details', skill=skill)}}">{{ skill }}</a>
                {% endif %}
            {% endfor %}
        </div>
        <p class="description">{{ project.description }}</p>
    </div>
{% endfor %}
