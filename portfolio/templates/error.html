<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
        <title>Oopsie!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <main>
        <div>
            <span class='error-num'>{{error_code}}</span>
            <div class='eye'></div>
            <div class='eye'></div>
            <h1>{{ error_description }}</h1>
            <p class='sub-text'>Oh eyeballs!. We're <i>looking</i> to see what happened.</p>
            <a href='{{redirect_url()}}'>Go back</a>
          </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='script/error.js')}}"></script>
</html>
