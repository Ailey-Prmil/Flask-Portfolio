<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='images/admin.png') }}">
        <title>Mai Tuyen{% block title %} Portfolio{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <div class="container container_full_screen d-flex w-25 align-items-center">
        <form method="post" class="row gy-2">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% if error %}   
                <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
            <div class="form-floating p-2">
            <input type="text" name="username" class="form-control border border-primary" id="username" placeholder="Username">
            <label for="username">Username</label>
            </div>
            <div class="form-floating p-2 ">
            <input type="password" name="password" class="form-control border border-primary" id="password" placeholder="Password">
            <label for="password">Password</label>
            </div>
    
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input border border-primary" type="checkbox" value="checked" id="rememberme" name="rememberMe" >
                  <label class="form-check-label" for="rememberme">
                    Remember me
                  </label>
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </div>
</html>
